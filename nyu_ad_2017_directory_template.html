<html>
<head>NYU AD 2017 Official Directory</head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://masonry.desandro.com/masonry.pkgd.js"></script>
    <style>
* { box-sizing: border-box; }

body {
    font-family: helvetica;
    /*
    background: orange;
    background: #57068C;
    */
}

.grid {
    width: 750px;
    max-width: 1200px;
    height: 520px;
    background: #00A2B0;
    margin: auto;
    padding: 10px;
    /*
    */
}
.grid-left {
    width: 500px;
    height: 500px;
    position: relative;
    /*
    */
    background: #57068C;
    float: left;
}
.grid-right {
    height: 500px;
    position: relative;
    margin-left: 510px;
    /*
    background: #00AAAA;
    */
}

.profile-pic {
    width: 510px;
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%);
}

.nyu-logo {
    width: 65px;
    position:absolute;
    right: 70px; bottom: 100px;
}

.triangle-blue {
    width: 0;
    height: 0;
    position:absolute;
    right: -10px;
    bottom: -10px;
    z-index: 5;
    border-top: 160px solid transparent;
    border-bottom: 160px solid #00A2B0;
    border-left: 160px solid transparent;
}

.triangle-white {
    width: 0;
    height: 0;
    position:absolute;
    right: -10px;
    bottom: -10px;
    border-top: 330px solid transparent;
    border-bottom: 330px solid white;
    border-left: 330px solid transparent;
}

#floating-text {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    z-index: 10;
}

#floating-anchor {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
}

/* ---- fields ---- */

.bio {
    font-size: 66%;
}
.field {
    margin: 10px 5px 0px 5px;
    font-family: 'Georgia', 'Times New Roman', 'Times', serif;
}
.name {
    font-size: 115%;
    font-weight: bold;
}
.role {
    font-weight: bold;
}
.attr { text-decoration: underline; }

</style>

<body>
<h1>NYU AD 2017 Directory</h1>


<section class="grid">
    <div class="grid-left">
        <div align="center">
            <img class="inner profile-pic" src="https://avatars3.githubusercontent.com/u/5465723?v=3&s=460">
        </div>
    </div>
    <div class="grid-right">
        <div id="floating-text">
            <div class="name-role field">
              <span class="name">Fabricio  PH</span>
              <span class="role" style="color: #AAAAAA;">(Mentor)</span>
            </div>
            <div class="affiliation field">
                Google Inc.
            </div>
            <div class="country field">
                Country (origin/residency): Argentina / USA
            </div>
            <div class="tech_interest field">
                <span class="attr">Good at:</span>
                Django, Python, App Engine.
            </div>
            <div class="bio field">
                More about you: {{u.bio}}
            </div>
            <br/>
            <div class="offline_hobby field">
                <span class="attr">Love to do:</span>
                {{u.offline_hobby}}
            </div>
            <div class="linkedin field">
                <span class="attr">LinkedIn:</span>
            </div>
            <img class="nyu-logo" src="http://sites.nyuad.nyu.edu/hackathon/wp-content/uploads/2015/09/hackathon-logo.png">
        </div>
        <div id="floating-anchor">
            <div class="triangle-blue"></div>
        </div>
        <div id="floating-anchor">
            <div class="triangle-white"></div>
        </div>
    </div>
</section>

</body>

<script>
$('.grid').masonry({
  itemSelector': '.grid-item',
  'gutter': 50,
});
</script>
</html>
